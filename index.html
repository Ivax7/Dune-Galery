<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{
      display: flex;
      width: 600px;
      height: 430px;
    }

    section img{
      width: 0;
      flex-grow: 1;
      object-fit: cover;
      opacity: .8;
      transition: .5s ease
    }

    section img:hover{
      cursor: crosshair;
      width: 300px;
      opacity: 1;
      filter: contrast(120%);
    }
  </style>
</head>
<body>
  <section>
    <img src="cast.jpg" alt="">
    <img src="mainchar.jpg" alt="">
    <img src="son-mom.jpg" alt="">
    <img src="maincharback.jpg" alt="">
    <img src="pair.jpg" alt="">
  </section>
</body>
</html>
